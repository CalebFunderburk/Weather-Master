<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="assets/js/index.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
        <p id="time-display" ></p>
    </header>

    <!-- Search -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" id="city-search" class="form-control" placeholder="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button" type="button">Search</button>
                    </div>
                </div>
                <button class="btn btn-info text-muted" id="clear-history" type="button" >Clear history</button>
                <form id="history"></form>
            </div>

            <!-- Daily Stats -->
            <div class="col-12 col-lg-9">

                        <h3 class="city-name" id="city-name" ></h3>
                        <img id="weather-icon">
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>

            </div>
        </div>
    </div>

    <!-- 5 Day Forecast -->
    <div class="card text-center rounded p-sm-1">
        <h3>5 Day Forecast</h3>
    </div>
    <section class="container row">
        <div id="fiveday-header"></div>
        <div class="col-md-2 forecast m-2 rounded"></div>
        <div class="col-md-2 forecast m-2 rounded"></div>
        <div class="col-md-2 forecast m-2 rounded"></div>
        <div class="col-md-2 forecast m-2 rounded"></div>
        <div class="col-md-2 forecast m-2 rounded"></div>
    </section>

    <!-- Footer -->
    <footer class="container mx-auto">
        <h4 class="text-center">Thank you for using Weather Master!</h4>
        <p class="text-center">Have a wonderful day!</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
