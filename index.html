<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" id="city-search" class="form-control" placeholder="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button" type="button">Search</button>
                    </div>
                </div>
                <button class="btn btn-info m-3 text-muted" id="clear-history" type="button" >Clear history</button>
                <form id="history"></form>
            </div>
        </div>
    </div>

    <!-- Daily Stats -->
    <div id="today" class="bg-dark">

    </div>
    
</body>
</html>
